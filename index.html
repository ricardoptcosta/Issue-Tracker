<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>JS Issue Tracker <span><i></i></span></h1>

    <form>
        <h2>Add New Issue:</h2>
        <p>
            <label for="description">Description:</label>
            <input class="inputField" type="text" id="description" name="description_text">
        </p>
        <p>
            <label for="severity">Severity:</label>
            <select class="inputField" id="severity" name="severity_text">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </p>
        <p>
            <label for="assignedTo">Assigned to:</label>
            <input class="inputField" type="text" id="assignedTo" name="assignedTo_text">
        </p>
    </form>

    <button type="submit" onclick="showInput()">Add</button>

    <p id='p1'></p>

    <script src="javascript.js"></script>
</body>

</html>
